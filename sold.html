<head>

<body class="sold-page">
  <a class="skip-link" href="#main">Skip to content</a>
  <div data-include="partials/navbar.html"></div>
  <main id="main" class="policy-content">
    <h1>Sold Listings</h1>
    <p id="sold-status" role="status"></p>
    <div class="controls">
      <label for="date-filter">Date Range:</label>
      <select id="date-filter">
        <option value="30">Last 30 Days</option>
        <option value="90" selected>Last 90 Days</option>
        <option value="365">Last Year</option>
      </select>
      <label for="platform-filter">Platform:</label>
      <select id="platform-filter">
        <option value="">All Platforms</option>
      </select>
      <label for="sold-search">Search:</label>
      <input type="search" id="sold-search" placeholder="Search listings" list="sold-suggestions">
      <datalist id="sold-suggestions"></datalist>
    </div>
    <div id="summary">
      <p id="avg-price"></p>
      <ul id="monthly-sales"></ul>
    </div>
    <div class="range-buttons" role="group" aria-label="Chart range">
      <button id="range-1m" type="button">1M</button>
      <button id="range-3m" type="button" class="active">3M</button>
      <button id="range-6m" type="button">6M</button>
      <button id="range-1y" type="button">1Y</button>
    </div>
    <div class="skeleton-chart"></div>
    <canvas id="sales-chart" aria-label="Sales chart" role="img" class="hidden"></canvas>
    <section id="price-points" aria-label="Price points"></section>
    <section id="condition-comparison" aria-label="Condition comparison"></section>
    <section id="three-month-snapshot" aria-label="Three month snapshot"></section>
    <div class="table-container">
      <div class="skeleton-table"></div>
      <table id="sold-table" aria-labelledby="sold-table-caption" class="hidden">
        <caption id="sold-table-caption">Sold items with prices, dates, platforms, and locations</caption>
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
            <th scope="col">Platform</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <div data-include="partials/footer.html"></div>
  <button id="back-to-top" class="back-to-top" aria-label="Back to top">â†‘</button>
  <script src="scripts/includes.js"></script>
  <script src="scripts/analytics.js" defer></script>
  <script src="scripts/menu.js" defer></script>
  <script src="scripts/animations.js" defer></script>
  <script src="scripts/weekly-feature.js" defer></script>
  <script src="page-transitions.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="scripts/sold.js" defer></script>
</body>
</html>
